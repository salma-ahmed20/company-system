<div class="c-dashboard">
  <div class="c-filters__container">
    <v-filter-employees v-on-keyword-change="homePageVm.handleKeyword" />
  </div>

  <employees-list employees-list="homePageVm.employees"
                  keyword="homePageVm.keyword"></employees-list>

  <div class="c-dashboard__footer">
    <button class="c-button"
            ng-class="{ disabled: homePageVm.loading }"
            ng-click="homePageVm.loadMore()"
            ng-if="homePageVm.currentPage < homePageVm.totalPages"
            ng-disabled="homePageVm.loading">
      {{ homePageVm.loading ? 'Loading...' : 'Load More' }}
    </button>
  </div>
</div>
